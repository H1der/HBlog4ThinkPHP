{extend name='base'/}
{block name='content'}
<article class="_carousel">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="/static/index/images/1.jpg">
            </div>
            <div class="item">
                <img src="/static/index/images/2.jpg">
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button"
           data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button"
           data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>
    </div>
</article>
{foreach name='articleData' item='vo'}
<article>
    <div class="_head">
        <h1>{$vo['arc_title']}</h1>
        <span>
								作者：
								{$vo['arc_author']}
								</span>
        •
        <!--pubdate表⽰示发布⽇日期-->
        <time pubdate="pubdate" datetime="{:date('Y年m月d日',$vo['sendtime'])}">{:date('Y年m月d日',$vo['sendtime'])}</time>
        •
        分类：
        <a href="list.html">{$vo['cate_name']}</a>
    </div>
    <div class="_digest">
        <!--<img src="/static/index/images/1.jpg" class="img-responsive"/>-->
        <!--<p>-->
        <!--摘要-->
        <!--</p>-->
    </div>
    <div class="_more">
        <a href="{:url('index/content/index',['arc_id'=>$vo['arc_id']])}" class="btn btn-default">阅读全文</a>
    </div>
    <div class="_footer">
        <i class="glyphicon glyphicon-tags"></i>
        {foreach name="vo['tags']" item='v'}
        <a href="{:url('index/lists/index',['tag_id'=>$v['tag_id']])}">{$v['tag_name']}</a>、
        {/foreach}
    </div>
</article>
{/foreach}
{/block}
