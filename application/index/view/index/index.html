{extend name='base'/}
{block name='content'}
{foreach name='articleData' item='vo'}
<article>
    <div class="_head">
        <h1>{$vo['arc_title']}</h1>
        <span>
								作者：
								{$vo['arc_author']}
								</span>
        •
        <!--pubdate表⽰示发布⽇日期-->
        <time pubdate="pubdate" datetime="{:date('Y年m月d日',$vo['sendtime'])}">{:date('Y年m月d日',$vo['sendtime'])}</time>
        •
        分类：
        <a href="list.html">{$vo['cate_name']}</a>
    </div>
    <div class="_digest">
        <!--<img src="/static/index/images/1.jpg" class="img-responsive"/>-->
        <!--<p>-->
        <!--摘要-->
        <!--</p>-->
    </div>
    <div class="_more">
        <a href="{:url('index/content/index',['arc_id'=>$vo['arc_id']])}" class="btn btn-default">阅读全文</a>
    </div>
    <div class="_footer">
        <i class="glyphicon glyphicon-tags"></i>
        {foreach name="vo['tags']" item='v'}
        <a href="{:url('index/lists/index',['tag_id'=>$v['tag_id']])}">{$v['tag_name']}</a>、
        {/foreach}
    </div>
</article>
{/foreach}
{/block}
