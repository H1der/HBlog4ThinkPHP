{extend name='base'/}
{block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            文章管理</a>
    </li>
    <li class="active">
        <a href="">回收站</a>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#tab1">回收站</a></li>
    <!--<li><a href="{:url('store')}">文章添加</a></li>-->
</ul>
<form action="" method="post">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th width="5%">编号</th>
                    <th>文章名称</th>
                    <th>文章作者</th>
                    <th width="5%">排序</th>
                    <th>所属分类</th>
                    <th>添加时间</th>
                    <th width="200">操作</th>
                </tr>
                </thead>
                <tbody>
                {foreach name='field' item='vo'}
                <tr>
                    <td>{$vo['arc_id']}</td>
                    <td>{$vo['arc_title']}</td>
                    <td>{$vo['arc_author']}</td>
                    <td>
                        <input type="text" class="form-control" value="{$vo['arc_sort']}"
                               onblur="changeSort(this,{$vo['arc_id']})">
                    </td>
                    <td>{$vo['cate_name']}</td>
                    <td>{:date('Y-m-d',$vo['sendtime'])}</td>
                    <td>
                        <div class="btn-group">
                            <button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle">操作 <span
                                    class="caret"></span></button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="{:url('outToRecycle',['arc_id'=>$vo['arc_id']])}">恢复</a></li>
                                <li class="divider"></li>
                                <li><a href="javascript:;" onclick="del({$vo['arc_id']})">删除</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</form>
<div class="pagination pagination-sm pull-right">
    {$field|raw}
</div>
<script>
    function del(arc_id) {
        if (confirm("确定删除吗?")) {
            location.href = "{:url('del')}" + '?arc_id=' + arc_id;
        }
    }
</script>

{/block}
